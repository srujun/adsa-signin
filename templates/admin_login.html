{% extends "layout.html" %}
{% block body %}
    <div class="jumbotron" id="login">
        <h1>ADSA Sign In App - ADMIN</h1>
    </div>

    <form class="form-signin" action="{{ url_for('admin_login') }}" method="post">
        <h3 class="form-signin-heading">Enter Admin Password:</h3>
        <label for="inputPassword">{% if error %}<span id="invalid">{{ error }}</span>{% endif %}</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>
{% endblock %}
