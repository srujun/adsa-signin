<!DOCTYPE html>
<html lang="en">

    <meta name="description" content="">
    <meta name="author" content="">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ADSA - Sign In App</title>

    <!-- Bootstrap latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Bootstrap optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Custom styles for this template -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  <body>

    <div class="container">

    <div class="jumbotron" id="login">
        <h1>Sign in to the ADSA SQL Workshop</h1>
    </div>

    <form class="form-signin">
        <!-- <h3 class="form-signin-heading">Sign in to the :</h3> -->
        <label for="inputNetID">NetID</label>
        <input type="text" id="inputNetID" class="form-control" placeholder="NetID" required autofocus>
        <label for="inputKey">Event Key</label>
        <input type="text" id="inputKey" class="form-control" placeholder="Event Key" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>

    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->

  </body>
